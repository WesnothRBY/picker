#define RBY_HEALING_PLACE X Y
    [event]
        name=side turn
        first_time_only=no

        [object]
            silent=yes
            [filter]
                side=$side_number
                x,y={X},{Y}
            [/filter]
            [effect]
                apply_to=new_ability
                [abilities]
                    {ABILITY_REGENERATES}
                    [+regenerate]
                        id=fake_regenerates
                    [/regenerate]
                [/abilities]
            [/effect]
        [/object]
    [/event]

    [event]
        name=turn refresh
        first_time_only=no

        [object]
            silent=yes
            [filter]
                side=$side_number
                x,y={X},{Y}
            [/filter]
            [effect]
                apply_to=remove_ability
                [abilities]
                    [regenerate]
                        id=fake_regenerates
                    [/regenerate]
                [/abilities]
            [/effect]
        [/object]
    [/event]
#enddef

#define RBY_MODIFY_HORNSHARK_BOWMAN X Y
    [object]
        silent=yes
        duration=forever
        [filter]
            x,y={X},{Y}
            type=Bowman
        [/filter]
        [effect]
            apply_to=new_ability
            [abilities]
                {ABILITY_LEADERSHIP_LEVEL_1}
            [/abilities]
        [/effect]
        [effect]
            apply_to=attack
            range=ranged
            [set_specials]
                {WEAPON_SPECIAL_FIRSTSTRIKE}
            [/set_specials]
        [/effect]
    [/object]
#enddef

