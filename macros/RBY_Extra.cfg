#define RBY_SERPENT_UNIT_RETREAT
    [message]
        canrecruit=yes
        side=$side_number
        message= _ "<b>Retreat! The beast is nearby!</b>"
    [/message]
    [modify_unit]
        [filter]
            x,y=$x1,$y1
        [/filter]
        moves=0
    [/modify_unit]
    [move_unit]
        x=$x1
        y=$y1
        to_x=$x2
        to_y=$y2
    [/move_unit]
#enddef

